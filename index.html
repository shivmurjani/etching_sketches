<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <div class="section1">
        <div id="heading">
            Sketch-O-Rama
        </div>
    </div>
    <div class="section2">
        <div id="leftButtons">
            <div class="slider">
                <center><p id="rangeValue" style="font-size: 20px;">Add Pixels here!</p></center>
                <input type="range" min="16" max="128" step="16" value="32" oninput="rangeValue.innerText = this.value">
            </div> 
            <button id="erase">Erase</button>
            <button id="eraser">Eraser</button>
        </div>
        <div id="divContainer">

        </div>
        <div id="rightButtons">
            <button id="colorpalette">Color Palette</button>
            <button id="shader">Shader</button>
            <button id="disco">DISCO</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
